<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mentalux</title>
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="public/logo.png" alt="MentalUX Logo" />
            </div>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Psychologist.html">Psychologist</a></li>
                    <li><a href="education.html">Education</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="#" class="login-btn">Log in</a>
                <a href="#" class="get-started-btn">Get Started</a>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <section class="bg-primary-subtle py-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card bg-white rounded shadow p-4">
                        <h2 class="text-center text-primary mb-4">Please login to continue</h2>
                        <form method="POST" action="php/login_user.php">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember" name="remember_me" value="1">
                                    <label class="form-check-label" for="remember">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgotpass.html" class="small text-primary">Forgot password?</a>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    By login account you agree with our <a href="#" class="text-primary">Terms and Conditions</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">LOGIN</button>
                        </form>
                        <div class="text-center mt-4">
                            <p class="small mb-3">Don't have an Account? Create one!!</p>
                            <div class="row g-1 d-flex justify-content-center">
                                <div class="w-100">
                                    <a href="signup.html" class="btn btn-outline-primary w-100">
                                        Click Here to create an Account!!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-column">
                    <h4>MentalUX</h4>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Copyright Â© 2025 MentalUX</p>
                <p>All Rights Reserved | Terms and Conditions | Privacy Policy</p>
            </div>
        </div>
    </footer>

    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
